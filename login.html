<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="schoolchildren.css">
</head>
<body class="loginBody">
  <div class="login-container">
   <h2 class="logoReg">ORCA</h2>
    <h2 class="login">Login</h2>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <div class="error" id="loginError"></div>
      <button class="loginBtn" type="submit">LOGIN</button>
    </form>
    <p class="linkText">Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script>
const form = document.getElementById('loginForm');
    const err = document.getElementById('loginError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:5500/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          // successful login
          window.location.href = 'schoolchildren.html';
        } else {
          // show server error message
          err.textContent = data.message || data.error || ('Login failed: ' + res.status);
        }
      } catch (e) {
        err.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
