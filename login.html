<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="schoolchildren.css">
</head>
<body>
  <div class="login-container">
   <h2 class="logoReg">ORCA</h2>
    <h2 class="login">Login</h2>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <div class="error" id="loginError"></div>
      <button class="loginBtn" type="submit">LOGIN</button>
    </form>
    <p class="linkText">Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      fetch('http://localhost:5500/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === 'Login successful.') {
          window.location.href = 'schoolchildren.html';
        } else {
          errorDiv.textContent = data.message;
        }
      })
      .catch(() => errorDiv.textContent = 'Login failed.');
    });
  </script>
</body>
</html>
